apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-hw2-ingress
  namespace: default
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otus-hw2-service
            port:
              number: 8000